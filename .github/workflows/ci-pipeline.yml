name: CI Pipeline # Name of the pipeline
on: [push]  # When the pipeline should be executed: on push

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04 #The operating system on which the pipeline should run
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Checks the application repository out
      - name: Set up JDK
        uses: actions/setup-java@v2 # Configures the JDK setup
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: Compile and test application  # Ensures the Maven wrapper is executable
        run: |
          chmod +x mvnw
          ./mvnw -Dspring.profiles.active=integration test package
  code_analysis:
    name: SonarQube analysis
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=com.polarbookshop.catalogservice:catalog-service